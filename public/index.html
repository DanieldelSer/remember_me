<!DOCTYPE html>
<html lang="en">

<head>

  <main>

    <div class="login-box" id="login-box">

      <div class="user-box">
        <input type="text" id="username">

      </div>

        <input type="password" id="password">

      </div>

      <div class="buttons">
        <button onclick="login();">Login</button>

    <div class="login-box" id="panelCategoria">

        <p class="ejemplos">Ej: Deportes, Social, Familia, ...</p>
      </div>
      <div class="buttons">
        <button onclick="crearCategory();">Crear</button>
      </div>
    </div>

    <div class="login-box" id="panelCategoria2">
      <h2>Crear Categoria</h2>
      <div class="user-box">
        <input type="text" id="category2">
        <label>Categoria</label>
        <p class="ejemplos">Ej: Deportes, Social, Familia, ...</p>
      </div>
      <div class="buttons">
        <button onclick="crearCategory2();">Crear</button>
        <button onclick="ocultarMostrar('panelCategoria2','panelCreate');">Siguiente</button>
      </div>
    </div>

    <div class="login-box" id="panelCreate">
      <h2>Crear Evento</h2>
      </select>

        <p class="ejemplos">Ej: Comprar MÃ³vil, Fiesta con amigos, Mi boda, ...</p>
        <select id="selectCategory">

          <input type="date" name="" id="dateEvent">
      </div>
      <div class="buttons">
        <button onclick="crearEvent();">Crear</button>
        <button onclick="ocultarMostrar('panelCreate','panelCategoria2');">Categoria</button>
      </div>
      <div class="buttons">
        <button onclick="ocultarMostrar('panelCreate','panelButtons');">Volver</button>
      </div>
    </div>

    <div class="login-box" id="panelButtons">
      <h2>Eventos To Remember</h2>
      <div class="buttons">
        <button onclick="ocultarMostrarLoadSelect('panelButtons','panelSearch','selectCategorySearch');">Buscar</button>
        <button onclick="ocultarMostrarLoadSelect('panelButtons','panelCreate','selectCategory');">Crear</button>
        <button onclick="showAll()">Mostrar</button>
        <button onclick="ocultarMostrarLogOut('panelButtons','login-box');">Salir</button>
      </div>
    </div>

    <div class="login-box" id="panelSearch">
      <h2>Buscar Evento</h2>
      <div class="user-box">
        <input type="text" id="event">
        <label>Evento</label>
        <select id="selectCategorySearch">
          <option>Elije una categoria...</option>
          <input type="date" name="" id="dateSearchEvent" style="display: none;">
          <div class="buttons">
            <button onclick="searchEvent();">Buscar</button>
            <button onclick="ocultarMostrar('panelSearch','panelButtons');">Volver</button>
          </div>
      </div>
    </div>

    <div class="login-box" id="panelModifyEvent">
      <div class="user-box">
        <h2>Modificar Evento</h2>
        <input type="text" id="nameModifyEvent">

        <select id="selectModidyCategory">
